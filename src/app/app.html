  
  <ion-menu id="menuprincipal" [content]="content" *ngIf = "verificaRol();" >
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <button ion-item (click)="openPage(inicio)">
          Inicio
        </button>
        <button ion-item (click)="openPage(usuarios)">
          Usuarios
        </button>
        <button ion-item (click)="openPage(eventsPage)">
          Ajustes
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>
  
<ion-nav  id="nav" #content></ion-nav>
<ion-nav  *ngIf = "!verificaEntrar();" [root]="rootPage" ></ion-nav>
<ion-nav  *ngIf = "verificaEntrar();" [root]="rootPage2"></ion-nav>
