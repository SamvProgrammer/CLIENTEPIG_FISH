<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Categorías de productos
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content>
  <ion-item-group>
    <ion-item-divider class="cabecera" color="light"><strong>Categorías de productos</strong></ion-item-divider>
    <ion-list>
      <ion-item *ngFor = "let i of arreglo">
          <ion-avatar item-start>
              <img src="../../assets/imgs/productos.png">
            </ion-avatar>
        <h2>{{i.nombre}}</h2>
        <button class="boton" (click)="abripagina(i.id);" color="blue" ion-button item-end>
          <ion-icon  name="arrow-forward"></ion-icon>
        </button>
      </ion-item>
    </ion-list>
  </ion-item-group>
</ion-content>
