<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
        <button (click)="salir()" ion-button icon-end>
            Salir
          
        </button>
      </ion-buttons>

    <ion-title>
      Cátalogos
    </ion-title>
   
  </ion-navbar>
</ion-header>

<ion-content style="background-image: url('../../assets/fondo.jpg')" class="card-background-page">
  <ion-card *ngFor="let i of arreglo" (click)="clickimagen(i.id)">
    <img src="../../assets/imgs/presentaciones.jpg"/>
    <div class="card-title">{{i.nombre}}</div>
    <div class="card-subtitle">{{i.descripcion}}</div>
  </ion-card>
  <ion-card (click)="clickimagen('combos')">
    <img src="../../assets/combos.jpg"/>
    <div class="card-title">COMBOS</div>
    <div class="card-subtitle">Checa nuestros combos</div>
  </ion-card>
  <ion-card (click)="clickimagen('promociones')">
    <img src="../../assets/imgs/promociones.jpg"/>
    <div class="card-title">PROMOCIONES</div>
    <div class="card-subtitle">Promociones del día</div>
  </ion-card>
</ion-content>
