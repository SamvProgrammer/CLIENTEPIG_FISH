<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      CÃ¡talogos de Usuarios
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content style="background-image: url('../../assets/fondo.jpg')">
  <ion-refresher (ionRefresh)="actualizando($event)" >
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-grid style="background-image: url('../../assets/imgs/wallpaperusuarios.png');height: 10%;">
      <ion-row  style="height: 100%;">
        
      </ion-row>
    </ion-grid>
  <ion-list>
    <ion-list-header color="light">
      <strong>Usuarios</strong>
      <ion-icon item-end name="person"></ion-icon>
    </ion-list-header>
    <ion-item-sliding *ngFor="let i of arreglo">
      <ion-item>
        <ion-avatar item-start>
          <img src="../../assets/imgs/users.jpg">
        </ion-avatar>
      <h2><strong>Usuario:</strong> {{i.login}}</h2>
      <p><strong>Nombre:</strong>{{i.nombre}} </p>
        <strong >{{i.nombre_rol}}</strong>
      </ion-item>
      <ion-item-options side="right">
          <button color="success" ion-button (click) = "actualizar(i)">
              <ion-icon name="brush"></ion-icon>Modificar
            </button>
        <button color="danger" (click) = "eliminar(i)" ion-button>
          <ion-icon name="trash"></ion-icon>Eliminar
        </button>
      </ion-item-options>
    </ion-item-sliding>


  </ion-list>
  <ion-fab right bottom #fab>
    <button ion-fab color="botonflotante">
      <ion-icon name="arrow-dropup"></ion-icon>
    </button>
    <ion-fab-list  side="top">
      <button ion-fab  (click) = "agregar(fab);">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
