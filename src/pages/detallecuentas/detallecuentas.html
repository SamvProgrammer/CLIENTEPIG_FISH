<ion-header>
  <ion-navbar color="primary">
    <ion-title>Detalle Cuenta</ion-title>
    <ion-buttons left>
      <button (click)="salir()" ion-button icon-end icon-only>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar mode="md" color="primary">
    <ion-segment #segments mode="md" [(ngModel)]="page" color="white">
      <ion-segment-button value="0" (click)="selectedTab(0)">
        Agregar a la orden
      </ion-segment-button>
      <ion-segment-button value="1" (click)="selectedTab(1)">
        Ver Orden
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-slides #slider (ionSlideDidChange)="slideChanged()">
    <ion-slide>
      <ion-content>
        <ion-list class="fondo">
          <ion-list-header color="light">
            <strong>Productos</strong>
            <p>
              <strong>Folio: {{folio}}</strong> Mesero : 1 - Orden: {{orden}}</p>
          </ion-list-header>
          <ion-item *ngFor="let i of arreglo;let indice = index">
            <ion-avatar item-start>
              <img src="../../assets/tacos.jpg">
            </ion-avatar>
            <h2>{{i.nombre}}</h2>
            <strong>Precio: {{i.precio | currency}}</strong>
            <div item-end class="estilobotones">
              <button ion-button color="rojo" (click)="restar(indice);" icon-only>
                <ion-icon name="remove"></ion-icon>
              </button>
              <input type="text" placeholder=" " [value]="getcantidad(indice)" disabled>
              <button ion-button icon-only color="botones" (click)="sumar(indice);">
                <ion-icon name="add"></ion-icon>
              </button>
              <p>
                <button (click)="agregarCarrito(indice)" style="width:100%" ion-button icon-only color="morado">
                  <ion-icon name="cart"></ion-icon>
                </button>
              </p>
            </div>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-slide>
    <ion-slide>
      <ion-content>
        <ion-grid class="fondo letras">
          <ion-row *ngFor="let i of order">
            <ion-col col-5>
              {{i.nombre}}
            </ion-col>
            <ion-col col-2>
              <button (click)="modificaCuenta(i)" style="top: -10px;" ion-button icon-only color="amarillo">
                <ion-icon name="brush"></ion-icon>
              </button>
            </ion-col>
            <ion-col col-2>
              {{i.cantidad}}
            </ion-col>
            <ion-col>
              {{(i.cantidad * i.precio) | currency}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer>
  <ion-toolbar color="gris">
    <ion-title></ion-title>
  </ion-toolbar>
</ion-footer>
