<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Cátalogos de productos
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content style="background-image: url('../../assets/fondo.jpg')">
  <ion-card *ngFor = "let i of arreglo">
    <img [src]="i.ruta_imagen"/>
    <ion-card-content>
      <ion-card-title>
        {{i.nombre}}
        </ion-card-title>
      <p>
        <strong>Descripcion:</strong>
        {{i.descripcion}}
      </p>
      <p>
       <strong>Precio:</strong> {{i.precio | currency}} Pesos
      </p>
    </ion-card-content>
    <ion-row>
        <ion-col>
          <button (click)="vervideo(i.id_video)" ion-button icon-start clear small>
            <ion-icon name="logo-youtube"></ion-icon>
            <div>Ver Vídeo</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-start clear small (click) = "agregarOrden(i.id_producto);">
            <ion-icon name="add"></ion-icon>
            <div>Añadir a Orden</div>
          </button>
        </ion-col>
      </ion-row>
  </ion-card>
     <ion-fab right bottom #fab>
        <button ion-fab color="botonflotante"><ion-icon name="arrow-dropup"></ion-icon></button>
        <ion-fab-list side="top">
            <button (click)="ingresarSistema(fab);" ion-fab><ion-icon name="person"></ion-icon></button>
        </ion-fab-list>
      </ion-fab>
</ion-content>
