
<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Gestión de inventarios
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
<form [formGroup]="myForm" (ngSubmit)="saveData()">
  <ion-list>
    <ion-item>
      <ion-icon name="person" item-start></ion-icon>
      <ion-label stacked>Insumo:</ion-label>
      <ion-input style="text-transform: uppercase;" formControlName="descripcion" type="text" placeholder="Descripción" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="person" item-start></ion-icon>
      <ion-label stacked>Cantidad:</ion-label>
      <ion-input formControlName="cantidad" type="number" placeholder="Cantidad" [disabled] = "boton == 'Actualizar'"></ion-input>
    </ion-item>
    <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-label stacked>Seleccionar Unidad de Medida</ion-label>
        <ion-select formControlName="unidad" multiple="false">
          <ion-option  value="pz">Pieza</ion-option>
          <ion-option  value="gr">Gramos</ion-option>
          <ion-option  value="ml">Mililitros</ion-option>
          <ion-option  value="kg">Kilogramo</ion-option>
          <ion-option  value="Cos">Onza</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-label stacked>Proveedor:</ion-label>
        <ion-input formControlName="proveedor" type="text" placeholder="Proveedor"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-label stacked>Marca:</ion-label>
        <ion-input formControlName="marca" type="text" placeholder="Marca"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-label stacked>Mínimo:</ion-label>
        <ion-input formControlName="minimo" type="number" placeholder="Mínimo de Stock"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-label stacked>Seleccionar Clasificación</ion-label>
        <ion-select formControlName="categoria" multiple="false">
          <ion-option  value="REFRESCOS">Refrescos</ion-option>
          <ion-option  value="CARNES">Carnes Magras</ion-option>
          <ion-option  value="CEREALES">Cereales</ion-option>
          <ion-option  value="LICOR">Licores</ion-option>
          <ion-option  value="FRUTAS">Frutas</ion-option>
          <ion-option  value="VEGETALES">Vegetales</ion-option>
          <ion-option  value="LACTEOS">Lacteos</ion-option>
          <ion-option  value="MARISCOS">Mariscos</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-label stacked>Seleccionar Ubicación</ion-label>
        <ion-select formControlName="ubicacion" multiple="false">
          <ion-option  value="BODEGA">Bodega</ion-option>
          <ion-option  value="COCINA">Cocina</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <div>
      <button ion-button block type="submit" [disabled]="!myForm.valid">{{boton}}</button>
    </div>
  </form>
</ion-content>
