<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Productos
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content >
  

    <ion-grid style="background-image: url('../../assets/imgs/wallpaperproductos.png');height: 10%;">
      <ion-row  style="height: 100%;">
        
      </ion-row>
    </ion-grid>
  <ion-list>
    <ion-list-header color="light">
      <strong>Gestión de productos</strong>
      <ion-icon item-end name="person"></ion-icon>
    </ion-list-header>
    </ion-list>
  <div class="wrapper">
    <div class="box red" (click) = "abrirVentana('producto')">
       <h2>PRODUCTOS</h2>
       <p><strong>Gestión de los productos del sistema</strong></p>
    </div>

    <div class="box green"  (click) = "abrirVentana('combos')">
       <h2>COMBOS Y PROMOCIONES</h2>
       <p><strong>Gestión de los combos y promociones del sistema.</strong></p>
    </div>

    <div class="box blue" (click) = "abrirVentana('categorias')">
       <h2>CATEGORIAS</h2>
       <p><strong>Gestión de las categorías existentes en el sistema.</strong></p>
    </div>

  
 </div>
</ion-content>
