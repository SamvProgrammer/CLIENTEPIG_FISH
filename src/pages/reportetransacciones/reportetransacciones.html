<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Reporte
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content style="background-color: white">

  <ion-grid class="arriba">
    <ion-row style="height: 70%;" class="formarletra">
      <ion-col>
        <h1>Reporte de las transacciones</h1>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col style="background: #e4e3e3">
        <strong>Informaci√≥n del reporte</strong>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="etiqueta2">
        <strong>Fecha: {{fecha}}</strong>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="background: #e4e3e3">
        <strong>Resumen</strong>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <strong>Cuenta</strong>
      </ion-col>
      <ion-col>
        <strong>Cancelado</strong>
      </ion-col>
      <ion-col>
        <strong>Total</strong>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let i of arreglo">
      <ion-col col-6>
        {{i.nombre}}
      </ion-col>
      <ion-col>
        {{i.cancelado}}
      </ion-col>
      <ion-col>
        {{i.total | currency }}
      </ion-col>
    </ion-row>

    <ion-row style="background: #e4e3e3;color: darkred;">
      <ion-col col-9 style="text-align: right;">
        <strong>Total: </strong>
      </ion-col>
      <ion-col>
        <strong>{{total | currency}}</strong>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<button class="boton" (click)="cerrar1();" ion-button icon-only color="danger" style="width: 40%;">
  <ion-icon (click)="cerrar1();" name="close"></ion-icon>
</button>
