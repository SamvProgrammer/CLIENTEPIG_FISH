<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Gestión de combos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="myForm" (ngSubmit)="saveData()">
    <ion-list>
      <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-label stacked>Nombre:</ion-label>
        <ion-input formControlName="nombre" type="text" placeholder="Nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-label stacked>Descripción:</ion-label>
        <ion-input formControlName="descripcion" type="text" placeholder="Descripción"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-label stacked>Precio:</ion-label>
        <ion-input formControlName="precio" type="number" placeholder="Precio"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label [ngClass] = "{'sinimagen':imagen=='','conimagen':imagen!=''}">
          {{texto}}
        </ion-label>
      </ion-item>
      <ion-item>
        <button item-end (click)="subirFoto()" style="width:10%" ion-button icon-only color="light" type="button">

          <ion-icon name="camera"></ion-icon>
        </button>
        <button item-end (click)="galeria()" style="width:10%" ion-button icon-only color="light" type="button">
          <ion-icon name="photos"></ion-icon>
        </button>
      </ion-item>
      <ion-list>
          <ion-list-header color="gris" style="text-align: center">
             Productos en combo
            </ion-list-header>
          <ion-item *ngFor="let item of productos">
            <ion-avatar item-start>
              <img src="../../assets/bebidas.jpg">
            </ion-avatar>
            <h2><strong>{{item.nombre_categoria}}</strong></h2>
            <h3>{{item.nombre}}</h3>
            <p>Cantidad: {{item.cantidad}}</p>
          </ion-item>
      </ion-list>
      <ion-item >
        <button (click)="agregarproductos()" item-end style="width:10%" ion-button icon-only color="light" type="button">
          
          <ion-icon name="add-circle"></ion-icon>
        </button>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button block type="submit" [disabled]="!myForm.valid">{{boton}}</button>
    </div>
  </form>
</ion-content>
