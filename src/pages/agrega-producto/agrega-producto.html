<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Inventario
    </ion-title>
    <ion-buttons left>
      <button (click)="salir()" ion-button icon-end icon-only>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" [(ngModel)]="letras"></ion-searchbar>
  <ion-list> 
    <ion-item [ngClass] = "i.clase" *ngFor="let i of arreglo" (click) = "actualizar(i)">
        
      {{ i.nombre }} 
        </ion-item>
  </ion-list>
</ion-content>


<ion-footer>
  <ion-toolbar color="gris" style="text-align: center">
    <button (click)="hecho();" ion-button icon-only color="primary" style="width: 40%;">
      <ion-icon name="checkmark"></ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
