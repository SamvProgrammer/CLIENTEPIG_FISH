<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Transaccions del día
    </ion-title>
    <ion-buttons end>
      <button (click)="salir()" ion-button icon-end>
          Salir
        
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content style="background-image: url('../../assets/fondo.jpg')">
  <ion-refresher (ionRefresh)="actualizandoTransacciones($event)" >
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list >
    <ion-item-sliding *ngFor = "let i of arreglo" >
      <ion-item [ngClass]="{'rojito': i.cancelado}">
        <ion-avatar item-start>
          <img src="../../assets/hombre.jpg">
        </ion-avatar>
        <h2>Cuenta: {{i.nombre_ticket}}</h2>
        <p>Número de folio: {{i.id_folio}}</p>
        <strong item-end>Total: {{i.total | currency}}</strong>
      </ion-item>  
      <ion-item-options side="right" *ngIf="!i.cancelado">
        <button color="light" (click) = "reimprimir(i);" ion-button><ion-icon name="print"></ion-icon>Reimprimir
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
