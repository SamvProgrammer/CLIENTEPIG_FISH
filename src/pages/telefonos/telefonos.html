<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Cátalogos de telefonos registrados
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content style="background-image: url('../../assets/fondo.jpg')">
  <ion-refresher (ionRefresh)="actualizando($event)" >
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-grid style="background-image: url('../../assets/imgs/wallpaperusuarios.png');height: 10%;">
      <ion-row  style="height: 100%;">
        
      </ion-row>
    </ion-grid>
  <ion-list>
    <ion-list-header color="light">
      <strong>Teléfonos</strong>
      <ion-icon item-end name="person"></ion-icon>
    </ion-list-header>
    <ion-item-sliding *ngFor="let i of arreglo">
      <ion-item>
        <ion-avatar item-start>
          <img src="../../assets/imgs/users.jpg">
        </ion-avatar>
      <h2><strong>Folio:</strong> {{i.id_folio}}</h2>
      <p><strong>Teléfono:</strong>{{i.telefono}} </p>
      </ion-item>
      <ion-item-options side="right">
          <button color="light" ion-button (click) = "guardar(i)">
              <ion-icon name="call"></ion-icon>Guardar
            </button>
        <button color="danger" (click) = "eliminar(i)" ion-button>
          <ion-icon name="trash"></ion-icon>Eliminar
        </button>
      </ion-item-options>
    </ion-item-sliding>


  </ion-list>
</ion-content>
