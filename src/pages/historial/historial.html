<ion-header>
    <ion-navbar color="primary">
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  
      <ion-title>
        Historial de ventas
      </ion-title>
    </ion-navbar>
  </ion-header>


<ion-content >

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Elegir fecha a buscar</ion-label>
          <ion-datetime display-format="MMM DD, YYYY" monthShortNames='Ene, Feb, Mar, Abr, May, Jun, Jul, Ago, Sep, Oct, Nov, Dic' doneText="Hecho" cancelText="Cancelar" [(ngModel)] = "fecha"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <ion-item>
              <ion-label>Seleccionar Carrito</ion-label>
              <ion-select [(ngModel)]="gender">
                <ion-option *ngFor="let i of arreglo2"  value = "{{i.id}}">{{i.nombre}}</ion-option>
              </ion-select>
            </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-9>

      </ion-col>
      <ion-col >
        <button ion-button block type="button" (click)="buscar();">
          Buscar</button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
          <ion-item *ngFor="let i of arreglo" (click) = "entrarDetalle(i)"  [ngClass]="{'rojito': i.cancelado}">
            <ion-avatar item-start>
              <img src="../../assets/hombre.jpg">
            </ion-avatar>
            <h2>Cuenta: {{i.nombre_ticket}}</h2>
            <p>NÃºmero de folio: {{i.id_folio}}</p>
            <strong item-end>Total: {{i.total | currency}}</strong>
          </ion-item>  
    </ion-list>


</ion-content>
<ion-footer>
  <ion-toolbar color="gris" style="text-align: center">
    <button (click) = "reporte();" ion-button icon-only color="primary" style="width: 80%;">            
      Ver Reporte
    </button>
  </ion-toolbar>
</ion-footer>
