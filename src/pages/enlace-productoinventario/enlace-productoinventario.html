<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Inventario - Productos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-image: url('../../assets/fondo.jpg')">
  <ion-refresher (ionRefresh)="actualizando($event)" >
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-grid style="background-image: url('../../assets/imgs/food1.jpg');height: 10%;">
      <ion-row  style="height: 100%;">
        
      </ion-row>
    </ion-grid>
  <ion-list>
    <ion-list-header color="light">
      <strong>Productos</strong>
      <ion-icon item-end name="car"></ion-icon>
    </ion-list-header>
    <ion-item-sliding *ngFor="let i of arreglo">
      <ion-item>
        <ion-avatar item-start>
          <img src="../../assets/imgs/tacos1.jpg">
        </ion-avatar>
      <h2><strong>Nombre:</strong> {{i.nombre}}</h2>
      <div>
        <strong>Precio:</strong> {{i.precio | currency}}
      </div>
      <button (click)="agregarInventario(i);" color="tabs" ion-button item-end>
          <ion-icon  name="add-circle"></ion-icon>
        </button>
      </ion-item>
    </ion-item-sliding>


  </ion-list>
</ion-content>
