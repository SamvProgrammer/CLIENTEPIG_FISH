<ion-content style="background-image: url('../../assets/fondo.jpg')">
  <img src="../../assets/logo2.PNG" class="logo">
  <ion-item class="seleccionador">
      <ion-label>Seleccionar Carrito</ion-label>
      <ion-select [(ngModel)]="gender">
        <ion-option *ngFor="let i of arreglo"  value = "{{i.id}}">{{i.nombre}}</ion-option>
      </ion-select>
    </ion-item>
  <button ion-button icon-end class="botones" (click)="ingresar()">
      Ingresar
      <ion-icon name="arrow-dropright"></ion-icon>
    </button>
</ion-content>
