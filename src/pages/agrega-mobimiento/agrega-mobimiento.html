
<ion-header>
  <ion-navbar color="primary">  
    <ion-title>
      Inventario
    </ion-title>
    <ion-buttons left>
        <button (click)="salir()" ion-button icon-end icon-only>
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
      <ion-buttons end>
        <button  ion-button icon-only>
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>

      <ion-item *ngFor="let i of arreglo;let indice = index">
        <ion-label>{{i.descripcion +'   '+ i.marca}} <p>{{i.proveedor}}</p></ion-label>
        
        <ion-checkbox [(ngModel)]="i.elegido" ></ion-checkbox>

      </ion-item>      
    </ion-list>
</ion-content>


<ion-footer>
  <ion-toolbar color="gris" style="text-align: center">
      <button (click) = "hecho();" ion-button icon-only color="primary" style="width: 40%;">
          <ion-icon name="checkmark"></ion-icon>
        </button>
  </ion-toolbar>
</ion-footer>
