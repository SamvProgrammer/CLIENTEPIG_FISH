<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      CÃ¡talogos de Inventario
    </ion-title>
  </ion-navbar>
</ion-header>




<ion-content>
  <ion-refresher (ionRefresh)="actualizando($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-list-header color="light">
      <strong>Inventarios</strong>
      <ion-icon item-end name="person"></ion-icon>
    </ion-list-header>
    <ion-item-sliding *ngFor="let i of arreglo">
      <ion-item>
        <ion-avatar item-start>
          <img src="../../assets/imgs/inventario.jpg">
        </ion-avatar>
        <h2>
          <strong>Nombre: </strong> {{i.descripcion}}</h2>
        <p>
          <strong>Proveedor: </strong>{{i.proveedor}} </p>
        <p>
          <strong>Marca: </strong>{{i.marca}} </p>
        <strong style="color:red " item-end>{{i.cantidad}}</strong>
        <strong style="color:mediumseagreen " item-end>{{i.unidad_medida}}</strong>
      </ion-item>
      <ion-item-options side="right">
        <button color="success" ion-button (click)="actualizar(i)">
          <ion-icon name="brush"></ion-icon>Modificar
        </button>
        <button color="danger" (click)="eliminar(i)" ion-button>
          <ion-icon name="trash"></ion-icon>Eliminar
        </button>
      </ion-item-options>
      <ion-item-options side="left">
        <button color="primary" ion-button (click)="desglose(i)">
          <ion-icon name="clipboard"></ion-icon>Historial
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


  <ion-fab right bottom #fab>
    <button ion-fab color="botonflotante">
      <ion-icon name="arrow-dropup"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab (click)="agregar(fab);">
        <ion-icon name="add"></ion-icon>
      </button>
      <button ion-fab (click)="ajustes(fab);">
        <ion-icon name="build"></ion-icon>
      </button>
      <button ion-fab (click)="calculadora(fab);">
        <ion-icon name="calculator"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
