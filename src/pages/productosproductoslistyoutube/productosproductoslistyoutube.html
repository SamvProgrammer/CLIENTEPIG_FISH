<ion-header>
    <ion-navbar color="primary">
      <ion-title>Lista de reproducción AppMovil</ion-title>
      <ion-buttons left>
        <button (click)="salir()" ion-button icon-end icon-only>
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content>
  <ion-searchbar [(ngModel)]="txtBarra" [showCancelButton]="shouldShowCancel">
  </ion-searchbar>
  <ion-list>


    <ion-item-sliding *ngFor="let i of arreglo">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="{{i.snippet.thumbnails.high.url}}">
        </ion-thumbnail>
        <h2>{{i.snippet.title}}</h2>
        <p>{{i.snippet.description}}</p>
        <button ion-button clear item-end (click)="enviar(i)">Añadir</button>
      </ion-item>
      <ion-item-options side="right">
        <button color="danger" (click)="vervideo(i.id.videoId)" ion-button>
          <ion-icon name="play"></ion-icon>Ver Video
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
