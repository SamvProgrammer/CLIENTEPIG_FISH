<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Cuentas abiertas
    </ion-title>
    <ion-buttons end>
      <button (click)="salir()" ion-button icon-end>
          Salir
        
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class = "fondo">
  <ion-refresher (ionRefresh)="actualizandoTransacciones($event)" >
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
  <ion-list>
      <ion-item-sliding *ngFor="let i of arreglo">
          <ion-item >
            <ion-avatar item-start>
              <img src="../../assets/hombre.jpg">
            </ion-avatar>
            <h2>Cuenta: {{i.nombre}}</h2>
            <p>NÃºmero de folio: {{i.id_folio}}</p>
          </ion-item>  
          <ion-item-options side="right">
            <button color="success" (click)  = "cobrar(i);" ion-button><ion-icon name="checkmark-circle"></ion-icon>Cobrar</button>
            <button color="danger" (click) = "cancelar(i.id_ticket)" ion-button><ion-icon name="trash" ></ion-icon>Cancelar
            </button>
          </ion-item-options>
        </ion-item-sliding>
    </ion-list>

  
</ion-content>
