<ion-header>
  <ion-navbar color="primary">
    <ion-title>Agregar Combos</ion-title>
    <ion-buttons left>
      <button (click)="salir()" ion-button icon-end icon-only>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list class="fondo">
      <ion-item *ngFor="let i of arreglo;let indice = index" >
        <ion-avatar item-start (click)= "observaciones(indice)">
          <img src="../../assets/tacos.jpg">
        </ion-avatar>
        <h2 (click)= "observaciones(indice)">{{i.nombre}}</h2>
        <strong (click)= "observaciones(indice)">Precio: {{i.precio | currency}}</strong>
        <p><strong>Productos:</strong></p>
        <p *ngFor="let x of i.lista;let indice=index">
          <strong>{{indice+1}}.-{{x.nombre_categoria}} {{x.nombre_producto}}</strong>
        </p>
        <div item-end class="estilobotones">
          <button ion-button color="rojo" (click)="restar(indice);" icon-only>
            <ion-icon name="remove"></ion-icon>
          </button>
          <input type="text" placeholder=" " [value]="getcantidad(indice)" disabled>
          <button ion-button icon-only color="botones" (click)="sumar(indice);">
            <ion-icon name="add"></ion-icon>
          </button>
          <p>
            <button (click)="agregarCarrito(i,indice)" style="width:100%" ion-button icon-only color="morado">
              <ion-icon name="cart"></ion-icon>
            </button>
          </p>
        </div>
      </ion-item>
    </ion-list>
</ion-content>
