<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Cuentas abiertas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-image: url('../../assets/fondo.jpg');">

  <ion-list>
      <ion-item-sliding *ngFor="let i of mesas;let indice = index;">
          <ion-item color="sinproductos">
            <ion-avatar item-start>
              <img src="../../assets/hombre.jpg">
            </ion-avatar>
            <h2>Cuenta: {{i.nombre}}</h2>
            <p>NÃºmero de folio: {{i.id}}</p>
            <strong item-end>Total: $0.00</strong>
          </ion-item>  
          <ion-item-options side="right">
            <button color="success" ion-button><ion-icon name="checkmark-circle"></ion-icon>Cobrar</button>
            <button color="danger" ion-button><ion-icon name="trash" (click) = "cancelar(indice)"></ion-icon>Cancelar
            </button>
          </ion-item-options>
        </ion-item-sliding>
    </ion-list>

  <ion-fab right bottom #fab>
    <button ion-fab color="botonflotante"><ion-icon name="arrow-dropup"></ion-icon></button>
    <ion-fab-list side="top">
        <button ion-fab (click)="ingresarSistema(fab);"><ion-icon name="person"></ion-icon></button>
        <button ion-fab (click)="agregarCuenta(fab);"><ion-icon name="cart"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
