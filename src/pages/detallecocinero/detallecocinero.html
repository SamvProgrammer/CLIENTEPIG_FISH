<ion-header>
  <ion-navbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Productos en lista
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-image: url('../../assets/fondo.jpg')">
  <ion-refresher (ionRefresh)="actualizando($event)" >
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-grid style="background-image: url('../../assets/imgs/cocinero.jpg');height: 10%;">
      <ion-row  style="height: 100%;">
        
      </ion-row>
    </ion-grid>
  <ion-list>
    <ion-list-header color="light">
      <strong>productos en lista</strong>
      <ion-icon item-end name="person"></ion-icon>
    </ion-list-header>
    <ion-item-sliding  *ngFor="let i of arreglo" (click) = "servido(i)">
      <ion-item [ngClass]="{amarillo:i.minutos_transcurridos>=3 && i.minutos_transcurridos<9,rojo:i.minutos_transcurridos>=9}">
        <ion-avatar item-start>
          <img src="../../assets/imgs/pedido.jpg">
        </ion-avatar>
      <h2><strong>Producto: </strong>{{i.producto}} {{i.categoria}} </h2>
      <p><strong>CANTIDAD:</strong> {{i.cantidad}}</p>
      <p><strong>CUENTA:</strong> {{i.cuenta}}</p>
      <p *ngIf="i.lista"><strong>Productos:</strong> </p>
      <p *ngFor="let x of i.lista;let indice=index">
        <strong>{{indice+1}}.-{{x.nombre_categoria}} {{x.nombre_producto}}</strong>
      </p>
      <p ><strong>Observaciones: </strong></p>
      <p style="color: brown">{{i.observaciones}} </p>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
