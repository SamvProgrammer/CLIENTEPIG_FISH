<ion-header>
    <ion-navbar color="primary">
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  
      <ion-title>
        Gestión de usuarios
      </ion-title>
    </ion-navbar>
  </ion-header>


<ion-content>
  <form [formGroup]="myForm" (ngSubmit)="saveData()">
    <ion-list>
      <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-label stacked>Usuario:</ion-label>
        <ion-input formControlName="usuario" type="text" placeholder="Nombre de usuario"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-label stacked>Nombre:</ion-label>
        <ion-input formControlName="nombre" type="text" placeholder="Nombre y Apellido"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-label stacked>contraseña:</ion-label>
        <ion-input formControlName="password1" type="text" placeholder="Contraseña"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-label stacked>Repetir contraseña:</ion-label>
        <ion-input formControlName="password2" type="text" placeholder="Repetir contraseña"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="person" item-start></ion-icon>
        <ion-label stacked>Seleccionar Roles</ion-label>
        <ion-select formControlName="roles" multiple="false">
          <ion-option *ngFor="let i of arregloRoles" value="{{i.id}}">{{i.nombre}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
          <ion-icon name="person" item-start></ion-icon>
          <ion-label stacked>Seleccionar carrito</ion-label>
          <ion-select formControlName="carritos" multiple="false">
            <ion-option *ngFor="let x of arregloCarrito" value="{{x.id}}">{{x.nombre}}</ion-option>
          </ion-select>
        </ion-item>
    </ion-list>
    <div padding>
      <button ion-button block type="submit" [disabled]="!myForm.valid">{{boton}}</button>
    </div>
  </form>
</ion-content>
